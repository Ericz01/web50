{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>New Page</h1>
    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}
        <label>Entry Title:</label>
        <input type="text" name="title" placeholder="New Entry's Title">
        <br>
        <label>Definition and More:</label>
        <br>
        <textarea name="content"></textarea>
        <br>
        <input type="submit" value="New Page" class="btn btn-primary">
    </form>
{% endblock %}
