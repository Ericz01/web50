{% extends "auctions/layout.html" %}

{% block body %}
    <h2>List an Item</h2>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Item name</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter item name">
        </div>

        <div class="form-group">
            <label for="description">Item Description</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Enter item description">
        </div>

        <div class="form-group">
            <label for="image_url">Image URL</label>
            <input type="text" name="image_url" class="form-control" id="image_url" placeholder="Enter image URL">
        </div>

        <div class="form-group">
            <label for="price">Item Price</label>
            <input type="number" min="0" name="price" class="form-control" id="price" placeholder="Enter item price">
        </div>

        <div class="form-group">
            <label for="category">Choose a category:</label>
            <select name="category" id="category">
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Create Listing</button>
        </div>
    </form>
{% endblock %}
