<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="contents">
        <ul class="navigation_bar">
            <li><a href="index.html">Google Search</a></li>
        </ul>
        <p class="title">Advanced Search</p>
        <div class="line"></div>
        <div class="div-advanced">
            <p class="h2-advanced"> Find pages with...</p>
            <form action="https://google.com/search" autocomplete="off">
                <div class="row">
                    <div class="filter">
                        <p>all these words:</p>
                    </div>
                    <div class="input_box">
                        <input type="text" name="as_q" class="form_input">
                    </div>
                </div>
                <div class="row">
                    <div class="filter">
                        <p>this exact word or phrase:</p>
                    </div>
                    <div class="input_box">
                        <input type="text" name="as_epq" class="form_input">
                    </div>
                </div>
                <div class="row">
                    <div class="filter">
                        <p>any of these words:</p>
                    </div>
                    <div class="input_box">
                        <input type="text" name="as_oq" class="form_input">
                    </div>
                </div>
                <div class="row">
                    <div class="filter">
                        <p>none of these words:</p>
                    </div>
                    <div class="input_box">
                        <input type="text" name="as_eq" class="form_input">
                    </div>
                </div>
                <div class="advanced-button-div">
                    <input type="submit" value="Advanced Search" class="advanced-search-button">
                </div>
            </form>
        </div>
    </body>
</html>
